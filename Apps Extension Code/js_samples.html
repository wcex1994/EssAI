var sample_bert1 = `[{"index":0,"Text_modified":"How slowly the time passes here, encompassed as I am by frost and snow!","Probability":"2.8852","Author":"User","Text":"How slowly the time passes here, encompassed as I am by frost and snow!","temp":2.8852,"ProbabilityRank":1.0},{"index":1,"Text_modified":"Yet a second step is taken towards my enterprise.","Probability":"99.98538","Author":"User","Text":"Yet a second step is taken towards my enterprise.","temp":99.98438,"ProbabilityRank":13.0},{"index":2,"Text_modified":"I have hired a  vessel and am occupied in collecting my sailors; those whom I have  already engaged appear to be men on whom I can depend and are certainly  possessed of dauntless courage.","Probability":"99.98537","Author":"User","Text":"I have hired a  vessel and am occupied in collecting my sailors; those whom I have  already engaged appear to be men on whom I can depend and are certainly  possessed of dauntless courage.","temp":99.98337,"ProbabilityRank":12.0},{"index":3,"Text_modified":"But I have one want which I have never yet been able to satisfy, and the  absence of the object of which I now feel as a most severe evil, I have no  friend, PERSON: when I am glowing with the enthusiasm of success, there  will be none to participate my joy; if I am assailed by disappointment, no  one will endeavour to sustain me in dejection.","Probability":"99.98533","Author":"User","Text":"But I have one want which I have never yet been able to satisfy, and the  absence of the object of which I now feel as a most severe evil, I have no  friend, Margaret: when I am glowing with the enthusiasm of success, there  will be none to participate my joy; if I am assailed by disappointment, no  one will endeavour to sustain me in dejection.","temp":99.98233,"ProbabilityRank":11.0},{"index":4,"Text_modified":"I shall commit my thoughts  to paper, it is true; but that is a poor medium for the communication of  feeling.","Probability":"99.98536","Author":"User","Text":"I shall commit my thoughts  to paper, it is true; but that is a poor medium for the communication of  feeling.","temp":99.98136,"ProbabilityRank":10.0},{"index":5,"Text_modified":"I desire the company of a man who could sympathise with me, whose  eyes would reply to mine.","Probability":"99.98517","Author":"User","Text":"I desire the company of a man who could sympathise with me, whose  eyes would reply to mine.","temp":99.98017,"ProbabilityRank":9.0},{"index":6,"Text_modified":"You may deem me romantic, my dear sister, but I  bitterly feel the want of a friend.","Probability":"99.98537","Author":"User","Text":"You may deem me romantic, my dear sister, but I  bitterly feel the want of a friend.","temp":99.97937,"ProbabilityRank":8.0},{"index":7,"Text_modified":"I have no one near me, gentle yet  courageous, possessed of a cultivated as well as of a capacious mind, whose  tastes are like my own, to approve or amend my plans.","Probability":"99.98538","Author":"User","Text":"I have no one near me, gentle yet  courageous, possessed of a cultivated as well as of a capacious mind, whose  tastes are like my own, to approve or amend my plans.","temp":99.97838,"ProbabilityRank":7.0},{"index":8,"Text_modified":"How would such a  friend repair the faults of your poor brother!","Probability":"99.98519","Author":"User","Text":"How would such a  friend repair the faults of your poor brother!","temp":99.97719,"ProbabilityRank":6.0},{"index":9,"Text_modified":"I am too ardent in execution  and too impatient of difficulties.","Probability":"99.98538","Author":"User","Text":"I am too ardent in execution  and too impatient of difficulties.","temp":99.97638,"ProbabilityRank":5.0},{"index":10,"Text_modified":"But it is a still greater evil to me  that I am self-educated: for the first fourteen years of my life I ran wild  on a common and read nothing but our ORG books of voyages.","Probability":"99.98537","Author":"User","Text":"But it is a still greater evil to me  that I am self-educated: for the first fourteen years of my life I ran wild  on a common and read nothing but our Uncle Thomas\u2019 books of voyages.","temp":99.97537,"ProbabilityRank":4.0},{"index":11,"Text_modified":"At that age I became acquainted with the celebrated poets of our own  country; but it was only when it had ceased to be in my power to derive its  most important benefits from such a conviction that I perceived the  necessity of becoming acquainted with more languages than that of my native  country.","Probability":"99.98535","Author":"User","Text":"At that age I became acquainted with the celebrated poets of our own  country; but it was only when it had ceased to be in my power to derive its  most important benefits from such a conviction that I perceived the  necessity of becoming acquainted with more languages than that of my native  country.","temp":99.97435,"ProbabilityRank":3.0},{"index":12,"Text_modified":"Now I am twenty-eight and am in reality more illiterate than many  schoolboys of fifteen.","Probability":"0.00128","Author":"User","Text":"Now I am twenty-eight and am in reality more illiterate than many  schoolboys of fifteen.","temp":-0.01072,"ProbabilityRank":0.0},{"index":13,"Text_modified":"It is true that I have thought more and that my  daydreams are more extended and magnificent, but they want (as the painters  call it) _keeping;_ and I greatly need a friend who would have sense  enough not to despise me as romantic, and affection enough for me to  endeavour to regulate my mind.","Probability":"99.98533","Author":"User","Text":"It is true that I have thought more and that my  daydreams are more extended and magnificent, but they want (as the painters  call it) _keeping;_ and I greatly need a friend who would have sense  enough not to despise me as romantic, and affection enough for me to  endeavour to regulate my mind.","temp":99.97233,"ProbabilityRank":2.0}]`;
